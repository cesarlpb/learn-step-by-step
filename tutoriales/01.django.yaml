# 01.django.yaml
steps:
  - step: "Crear la carpeta de trabajo"
    command: "mkdir sandbox/01 && cd sanbox/01"
    validate:
      - ""
  - step: "Crear un nuevo proyecto de Django"
    command: "django-admin startproject myproject"
    validate:
      - "myproject/manage.py"
      - "myproject/myproject/settings.py"

  - step: "Crear una nueva aplicaci칩n"
    command: "python manage.py startapp myapp"
    validate:
      - "myproject/myapp/models.py"
      - "myproject/myapp/views.py"

  - step: "Agregar la aplicaci칩n al proyecto"
    instructions: "A침ade 'myapp' a INSTALLED_APPS en myproject/settings.py"
    validate:
      - "myproject/myproject/settings.py"
    validation_script: |
      import re
      with open('sandbox/01/myproject/myproject/settings.py') as f:
        content = f.read()
        assert re.search(r'["\']myapp["\']', content), "myapp no se agreg칩 a INSTALLED_APPS"
